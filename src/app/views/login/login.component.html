<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="login()">
                  <h1>Connexion</h1>
                  <p class="text-muted">Se connecter Ã  son compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="credentials.username" name="username" placeholder="Username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="Password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn px-4" style="background-color:darkslategrey; color:white;">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white py-5 d-md-down-none" style="width:44%; background-color:darkslategrey;" >
              <div class="card-body text-center">
                <div>
                  <h2 style="color:white;">S'inscrire</h2>
                  <button type="button" class="btn btn-light active mt-3" (click)="register()">Register Now !</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
