<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Créer votre compte</p>
              <div class="card-body">
                <form class="form-horizontal" (ngSubmit)="save()">
                  <div class="form-group">
                    <label>Nom</label>
                    <input type="text" [(ngModel)]="utilisateur.nom" name="nom" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" [(ngModel)]="utilisateur.prenom" name="prenom" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="utilisateur.email" name="email" class="form-control">
                  </div> 
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="utilisateur.username" name="username" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="text" [(ngModel)]="utilisateur.password" name="password" class="form-control">
                  </div>              
                  <div class="card-footer">
                    <button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Ajouter</button>
                  </div>  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
