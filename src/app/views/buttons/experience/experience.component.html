<h1>Salut</h1>
<table >
    <div *ngFor="let e of experiences">
    <tr><th colspan="3">{{e.titreExperience}}</th></tr>
    <tr><td colspan="3">{{e.description}}</td></tr>
    <tr>
        <td>{{e.ratingExperience}}</td>
        <td>{{e.typeExperience}}</td>
        <td>{{e.prixExperience}}</td>
    </tr>
   </div>
</table>
