<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
           Les recommandations
          <button class="btn btn-outline-success" (click)="ajouter()" [hidden]="!authenticated()">Ajouter une recomandation</button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Type</th>
                <th>Pays</th>
                <th>Prix</th>
                <th>Rating</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of recommandations" ><!--[hidden]="authorities()"-->
                <td>{{u.titreRecommandation}}</td>
                <td>{{u.descriptionRecommandation}}</td>
                <td>{{u.typeRecommandation}}</td>
                <td>{{u.paysRecommandation}}</td>
                <td>{{u.prixRecommandation}}</td>
                <td>{{u.ratingRecommandation}}</td>
                <td><img src="data:image/jpeg;base64,{{u.mediaRecommandation}}" height="120" width="120"/></td>
                <td>
                  <button class="btn btn-outline-success" (click)="voir(u)">Voir</button>
                  <button class = "btn btn-outline-warning" (click)="edit(u)" [hidden]="!authorities()">Editer</button>
                  <button class="btn btn-outline-danger" (click)="delete(u.idRecommandation)" [hidden]="!authorities()">Delete</button>
                </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
