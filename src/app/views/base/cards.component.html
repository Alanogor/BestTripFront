<button class="btn btn-outline-success" (click)="creationExperience()">Ajouter une Experience</button>

<table *ngFor="let e of experiences">
    <tr><th>{{e.titreExperience}}</th></tr>
    <tr><td>{{e.descriptionExperience}}</td></tr>
    <tr>
        <td>{{e.ratingExperience}}</td>
        <td>{{e.prixExperience}}</td>
        <td><button (click)="viewExperience(e)">Voir</button></td>
    </tr>
</table>
