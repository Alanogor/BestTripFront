<div class="animated fadeIn">
  <div class="row" [hidden]="!authoritiesA()">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong>Ajouter un role</strong>
        </div>
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="save()">
            <div class="form-group">
              <label>Libelle</label>
              <input type="text" [(ngModel)]="role.libelle" name="libelle" class="form-control">
            </div>
            <div class="card-footer">
            <button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Ajouter</button>
          </div>  
          
          </form>
        </div>
      </div>
    </div>
  </div><!--/.row-->

        <div class="card-header">

        </div>

          <table class="table">
            <thead>
              <tr>
                <th>Libelle</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of roles">
                <td>{{r.libelle}}</td>
                <td><button class="btn btn-outline-danger" (click)="delete(r.idRole)">Delete</button></td>
            </tr>
            </tbody>
          </table>
