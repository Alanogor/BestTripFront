<div class="card">
    <div class="card-header">
        <strong>Ajouter experience</strong>
    </div>
    <div class="card-body">
        <form class="form-horizontal" (ngSubmit)="save()">
            <div class="form-group">
                <label>Titre:</label>
                <input type="text" [(ngModel)]="experience.titreExperience" name="titreExperience" class="form-control">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" [(ngModel)]="experience.descriptionExperience" name="descriptionExperience" class="form-control">
            </div>
            <div class="form-group">
                <label>Note:</label>
                <input type="number" [(ngModel)]="experience.ratingExperience" name="ratingExperience" class="form-control">
            </div>
            <div class="form-group">
                <label>type:</label>
                <input type="text" [(ngModel)]="experience.typeExperience" name="typeExperience" class="form-control">
            </div>
            <div class="form-group">
                <label>prix:</label>
                <input type="text" [(ngModel)]="experience.prixExperience" name="prixExperience" class="form-control">
            </div>
            <div class="form-group">
                <label>image:</label>
                <input type="file" (change)="selectFile($event)" name="file" class="form-control">
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Modifier</button>
            </div> 
        </form>
    </div>
</div>
