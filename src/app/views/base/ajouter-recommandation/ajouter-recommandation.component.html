<div class="card">
    <div class="card-header">
      <strong>Ajouter une recommandation</strong>
    </div>
     <div class="card-body">
      <form class="form-horizontal" (ngSubmit)="save()">
        <div class="form-group">
          <label>titre</label>
          <input type="text" [(ngModel)]="recommandation.titreRecommandation" name="titreRecommandation" class="form-control">
        </div>
        <div class="form-group">
          <label>description</label>
          <input type="text" [(ngModel)]="recommandation.descriptionRecommandation" name="descriptionRecommandation" class="form-control">
        </div>
        <div class="form-group">
          <label>type</label>
          <input type="text" [(ngModel)]="recommandation.typeRecommandation" name="typeRecommandation" class="form-control">
        </div>
        <div class="form-group">
          <label>pays</label>
          <input type="text" [(ngModel)]="recommandation.paysRecommandation" name="paysRecommandation" class="form-control">
        </div>
        <div class="form-group">
            <label>prix</label>
            <input type="number" [(ngModel)]="recommandation.prixRecommandation" name="prixRecommandation" class="form-control">
        </div>
        <div class="form-group">
            <label>rating</label>
            <input type="number" [(ngModel)]="recommandation.ratingRecommandation" name="ratingRecommandation" class="form-control">
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-primary" ><i class="fa fa-dot-circle-o"></i> Ajouter</button>
        </div>  
       </form>
    </div>
</div>
