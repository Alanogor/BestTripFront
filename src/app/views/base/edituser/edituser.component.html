<div class="animated fadeIn">
  <div class="row">
      <div class="col-md-6">
      <div class="card">
          <div class="card-header">
          <strong>Modifier un utilisateur</strong>
          </div>
          <div class="card-body">
              <form class="form-horizontal" (ngSubmit)="updateUtilisateur()" [formGroup]="editForm">
                  <div class="form-group">
                      <label>Nom:</label>
                      <input type="text" [(ngModel)]="utilisateur.nom" formControlName="nom" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>Prénom:</label>
                      <input type="text" [(ngModel)]="utilisateur.prenom" formControlName="prenom" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Email:</label>
                    <input type="text" [(ngModel)]="utilisateur.email" formControlName="email" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>Username:</label>
                      <input type="text" [(ngModel)]="utilisateur.username" formControlName="username" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>Password:</label>
                      <input type="text" [(ngModel)]="utilisateur.password" formControlName="password" class="form-control">
                  </div>
                  <div class="form-group row" >
                    <label class="col-md-3 col-form-label">Rôles</label>
                    <div class="col-md-9">
                      <select multiple formControlName="roles" [(ngModel)]="utilisateur.roles">
                        <option *ngFor="let r of roles" [ngValue]="r">
                          {{r.libelle}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="card-footer">
                      <button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Modifier</button>
                  </div>  
              </form>
          </div>
      </div>
  </div>
</div>
